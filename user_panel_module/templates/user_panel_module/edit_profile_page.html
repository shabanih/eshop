{% extends 'shared/_layout.html' %}
{% load render_partial %}

{% block title %}
	ویرایش اطلاعات کاربری
{% endblock %}

{% block content %}
	<div class="container">
    <div class="row">
         <div class="col-md-4">
             {% if current_user.avatar %}
                 <a class="thumbnail">
                  <img style="width: 100%" src="{{ current_user.avatar.url }}">
                 </a>

             {% endif %}
            {% render_partial 'user_panel_module.views.user_menu_component' %}
             
         </div>
        <div class="col-md-8">
            <form enctype="multipart/form-data" action="{% url 'edit_profile_page' %}" method="post">
                {% csrf_token %}
                 {{ form }}
                 <button type="submit" class="btn btn-success">ثبت</button>
            </form>


            </div>
        </div>
    </div>

{% endblock %}
